<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
</head>
<body>
    The customer is confirmed: <span th:text="${customer.firstName + '' + customer.lastName}"/>
    <br><br>
    Free passes: <span th:text="${customer.getFreePasses()}"/>
    <br><br>
    Postal code: <span th:text="${customer.getPostalCode()}"/>
    <br><br>
    Course code: <span th:text="${customer.getCourseCode()}"/>
</body>
</html>
